<mat-card>
  <mat-card-title>Sipariş Yönetimi</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%; margin-top: 16px;">

      <!-- Sipariş ID -->
      <ng-container matColumnDef="orderyId">
        <th mat-header-cell *matHeaderCellDef> Sipariş ID </th>
        <td mat-cell *matCellDef="let row">
          {{ row.orderyId }}
        </td>
      </ng-container>

      <!-- Kullanıcı ID -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> Kullanıcı ID </th>
        <td mat-cell *matCellDef="let row">
          {{ row.userId }}
        </td>
      </ng-container>

      <!-- Ürün İsimleri -->
      <ng-container matColumnDef="productNames">
        <th mat-header-cell *matHeaderCellDef> Ürünler </th>
        <td mat-cell *matCellDef="let row">
          <!-- productNames dizisini virgülle birleştirip gösteriyoruz -->
          {{ row.productNames.join(', ') }}
        </td>
      </ng-container>

      <!-- Toplam Fiyat -->
      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef> Toplam Fiyat </th>
        <td mat-cell *matCellDef="let row">
          {{ row.totalPrice | currency:'TRY' }}
        </td>
      </ng-container>

      <!-- Adres Bilgisi -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Adres </th>
        <td mat-cell *matCellDef="let row">
          {{ row.address }}
        </td>
      </ng-container>

      <!-- İşlem Kolonu (sil vs.) -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> İşlem </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Table header & rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row        *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
