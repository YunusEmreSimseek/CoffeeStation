
<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Giriş Yap</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Kullanıcı Adı</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Kullanıcı adı gerekli
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Şifre</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Şifre gerekli
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" appTooltip="Giriş yapmak için butona tıkla">Giriş Yap</button>
      </form>
      <div class="register-link">
        <p>Hesabınız yok mu? <a routerLink="/register">Kayıt Olun</a></p>
      </div>
      <mat-error *ngIf="loginError">{{ loginError }}</mat-error>
    </mat-card-content>
  </mat-card>
</div>
