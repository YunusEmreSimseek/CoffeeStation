<h2 mat-dialog-title>Yeni Kupon Ekle</h2>
<mat-dialog-content>
  <form [formGroup]="discountForm">

    <mat-form-field appearance="fill">
      <mat-label>Kupon Kodu</mat-label>
      <input matInput formControlName="code">
      <mat-error *ngIf="discountForm.controls['code'].invalid && discountForm.controls['code'].touched">
        Kupon kodu zorunludur
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>İndirim Oranı (%)</mat-label>
      <input matInput type="number" formControlName="rate" min="1" max="100">
      <mat-error *ngIf="discountForm.controls['rate'].invalid && discountForm.controls['rate'].touched">
        1 ile 100 arasında bir değer giriniz
      </mat-error>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Vazgeç</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="discountForm.invalid">
    Kaydet
  </button>
</mat-dialog-actions>
