<h2 mat-dialog-title>Adres Ekle</h2>
<mat-dialog-content>
  <form [formGroup]="addressForm">
    <mat-form-field appearance="fill">
      <mat-label>İlçe (District)</mat-label>
      <input matInput formControlName="district">
      <mat-error *ngIf="addressForm.controls['district'].invalid && addressForm.controls['district'].touched">
        İlçe zorunludur
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Şehir (City)</mat-label>
      <input matInput formControlName="city">
      <mat-error *ngIf="addressForm.controls['city'].invalid && addressForm.controls['city'].touched">
        Şehir zorunludur
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Detay (Detail)</mat-label>
      <textarea matInput formControlName="detail"></textarea>
      <mat-error *ngIf="addressForm.controls['detail'].invalid && addressForm.controls['detail'].touched">
        Detay zorunludur
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Vazgeç</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="addressForm.invalid">
    Kaydet
  </button>
</mat-dialog-actions>
