
<div class="home-container">
  <h1>Hoşgeldiniz! En İyi Kahveler Burada</h1>
  <div class="categories">
    <mat-card class="category-card" *ngFor="let category of categories">
      <img mat-card-image [src]="categoryImage" [alt]="category">
      <mat-card-content>
        <h2>{{ category.categoryName }}</h2>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="accent" [routerLink]="['/products', category.categoryId]">Keşfet</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
